<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Calculatrice JavaScript</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--  FONT LINK  -->
	<link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
	<!--  LINK CSS  -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<header class="jumbotron">
		<h1>Calculatrice en JavaScript</h1>
	</header>

	<main class="container">

		<form>
			<input id="display" type="text" name="calculatrice" readonly>
			<table>

				<tr>
					<td><input type="button" value="CE" onclick="c('')" /></td>
				</tr>

				<tr>
					<td><input type="button" value="7" onclick="math('7')" /></td>
					<td><input type="button" value="8" onclick="math('8')" /></td>
					<td><input type="button" value="9" onclick="math('9')" /></td>
					<td><input type="button" value="+" onclick="math('+')" /></td>
				</tr>

				<tr>
					<td><input type="button" value="4" onclick="math('4')" /></td>
					<td><input type="button" value="5" onclick="math('5')" /></td>
					<td><input type="button" value="6" onclick="math('6')" /></td>
					<td><input type="button" value="-" onclick="math('-')" /></td>
				</tr>

				<tr>
					<td><input type="button" value="1" onclick="math('1')" /></td>
					<td><input type="button" value="2" onclick="math('2')" /></td>
					<td><input type="button" value="3" onclick="math('3')" /></td>
					<td><input type="button" value="x" onclick="math('*')" /></td>
				</tr>

				<tr>
					<td><input type="button" value="0" onclick="math('0')" /></td>
					<td><input type="button" value="," onclick="math('.')" /></td>
					<td><input type="button" value="=" onclick="egal()" /></td>
					<td><input type="button" value="รท" onclick="math('/')" /></td>
				</tr>
			</table>
		</form>
	</main>

	<script>
		var display = document.getElementById('display');
		var c = function(value) {
			display.value = value;
		}
		var math = function(value) {
			display.value += value;
		}
		var egal = function() {
			c(eval(display.value))
		}

	</script>

</body>

</html>
